<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" type="text/css" href="../static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/bootstrap-fileinput/css/fileinput.min.css">
	<link rel="stylesheet" type="text/css" href="../static/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/adminlte/css/AdminLTE.min.css">
	<script type="application/javascript" src="../static/jquery/jquery-3.5.1.min.js"></script>
	<script type="application/javascript" src="../static/bootstrap/js/bootstrap.min.js"></script>
	<script type="application/javascript" src="../static/bootstrap-fileinput/js/fileinput.min.js"></script>
	<script type="application/javascript" src="../static/bootstrap-fileinput/js/locales/zh.js"></script>
	<script type="application/javascript">
		$(function () {
			// 获得此时用户请求的 url
			var href = location.href;
			// 截取对应的地址
			var id = href.substring(href.indexOf("=") + 1);
			// 通过 id 查询对象信息
			$.ajax({
				url: "/user/" + id,
				type: "get",
				dataType: "json",
				success: function (data) {
					// 获得此时对象信息
					var user = data.data;
					// 取出对应的值添加到相应的位置
					$("#name").val(user.name);
					$("#cellphone").val(user.cellphone);
					$("#idCard").val(user.idCard);
					$("#email").val(user.email);
					$("#avatar").attr("src", "../upload/" + user.avatar);
					$("#introduce").val(user.introduce);
				}
			});
		});

	</script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>
				<i class="fa fa-user"></i>&nbsp;
				用户详情
			</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form id="myForm" role="form">
				<table style="border-collapse: separate;  border-spacing: 5px;">
					<tr>
						<td align="right">
							<i class="fa fa-user"></i>&nbsp;
							姓名：
						</td>
						<td>
							<input type="text" id="name" class="form-control" disabled/>
						</td>
					</tr>
					<tr>
						<td align="right">
							<i class="fa fa-mobile-phone"></i>&nbsp;
							电话号码：
						</td>
						<td>
							<input type="text" id="cellphone" class="form-control" disabled>
						</td>
					</tr>
					<tr>
						<td align="right">
							<i class="fa fa-id-card-o"></i>&nbsp;
							身份证号码：
						</td>
						<td>
							<input type="text" id="idCard" class="form-control" disabled>
						</td>
					</tr>
					<tr>
						<td align="right">
							<i class="fa fa-envelope-o"></i>&nbsp;
							电子邮件：
						</td>
						<td>
							<input type="text" id="email" class="form-control" disabled>
						</td>
					</tr>
					<tr>
						<td align="right">
							<i class="fa fa-envelope-o"></i>&nbsp;
							照片：
						</td>
						<td>
							<img id="avatar">
						</td>
					</tr>
					<tr>
						<td align="right">
							<i class="fa fa-envelope-o"></i>&nbsp;
							自我介绍：
						</td>
						<td>
							<input type="text" id="introduce" class="form-control" disabled>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="right">
							<a href="/ums/view/index.html" class="btn btn-success">
								<i class="fa fa-backward"></i>&nbsp;
								返回
							</a>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</div>
</body>
</html>
